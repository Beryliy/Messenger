<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr th:if="${conversations.empty}">
        <td colspan="2"> No Conversation Available </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conversation : ${conversations}">
        <td><span th:text="${conversation.title}"> Title </span></td>
    </tr>
    </tbody>

</table>
</body>
</html>
